postgresql:
  enabled: false

concourse:
  image: concourse/concourse
  imageTag: "6.7.2"

  secrets:
    teamAuthorizedKeys:
    - team: diego
      key: 'ssh-rsa '
    - team: toolsmiths
      key: 'ssh-rsa '
    - team: cf-uaa
      key: 'ssh-rsa '
    - team: cf-uaa-pivotal-only
      key: 'ssh-rsa '
    - team: windows-containers
      key: 'ssh-rsa '
    - team: telemetry-and-insights
      key: 'ssh-rsa '
    - team: cf-volume-services
      key: 'ssh-rsa '
    - team: tanzu-user-auth
      key: 'ssh-rsa '
    - team: platformservices
      key: 'ssh-rsa '
    - team: pcf-app-sso
      key: 'ssh-rsa '

  postgresql:
    enabled: false

  worker:
    enabled: false

  web:
    annotations:
      rollingUpdate: "3"
    replicas: 2
    env:
      # The OTLP tracing stuff aren't on the latest chart yet so we're stting them as env vars
    - name: CONCOURSE_TRACING_SERVICE_NAME
      value: web
    - name: CONCOURSE_TRACING_OTLP_ADDRESS
      value: 127.0.0.1:55680
    - name: CONCOURSE_TRACING_OTLP_USE_TLS
      value: "false"
    nodeSelector: { cloud.google.com/gke-nodepool: generic-1 }
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            topologyKey: kubernetes.io/hostname
            labelSelector:
              matchLabels:
                app: hush-house-web
                release: hush-house
    livenessProbe:
      initialDelaySeconds: 600
    readinessProbe:
      initialDelaySeconds: 600
    sidecarContainers:
      - name: otel-collector
        image: otel/opentelemetry-collector-contrib:0.15.0
        args: ['--config=/etc/config/otelcol.yml']
        volumeMounts:
          - name: otelcol-config
            mountPath: /etc/config
      - name: prom-storage-adapter
        image: wavefronthq/prometheus-storage-adapter
        resources:
          limits:
            memory: 100Mi
        args:
          - -proxy=127.0.0.1
          - -proxy-port=2878
          - -listen=9000
          - -convert-paths=true
      - name: wavefront-proxy
        image: wavefronthq/proxy:9.2
        resources:
          limits:
            memory: 500Mi
        env:
        - name: WAVEFRONT_URL
          value: "https://vmware.wavefront.com/api/"
        - name: WAVEFRONT_PROXY_ARGS
          # https://github.com/wavefrontHQ/wavefront-proxy/blob/master/pkg/etc/wavefront/wavefront-proxy/wavefront.conf.default
          value: |
            --prefix concourse
            --hostname=hush-house.pivotal.io
            --traceJaegerGrpcListenerPorts 14250
            --traceJaegerApplicationName Concourse
        - name: WAVEFRONT_TOKEN
          valueFrom:
            secretKeyRef:
              name: wavefront-proxy
              key: token
    additionalVolumes:
      - name: otelcol-config
        configMap:
          name: otelcol-config
    service:
      api:
        type: LoadBalancer
        loadBalancerIP: 35.202.234.135
      workerGateway:
        type: LoadBalancer
        loadBalancerIP: 35.202.234.135
    resources:
      requests:
        cpu: 5000m
        memory: 2Gi
      limits:
        cpu: 5000m
        memory: 2Gi
    strategy:
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 1
          maxUnavailable: 1

  concourse:
    web:
      auth:
        mainTeam:
          localUser: admin
          github:
            team: concourse:Pivotal
        github:
          enabled: true
      bindPort: 80
      clusterName: hush-house
      containerPlacementStrategy: random
      defaultDaysToRetainBuildLogs: 30
      # TODO: remove this after job scheduling slowness gone
      backendMaxConns: 100
      enableLidar: true
      enableBuildAuditing: true
      enableContainerAuditing: true
      enableGlobalResources: true
      enableJobAuditing: true
      enablePipelineAuditing: true
      enableResourceAuditing: true
      enableSystemAuditing: true
      enableTeamAuditing: true
      enableVolumeAuditing: true
      enableWorkerAuditing: true
      baggageclaimResponseHeaderTimeout: 10m
      encryption: { enabled: true }
      externalUrl: https://hush-house.pivotal.io
      kubernetes: { keepNamespaces: true }
      metrics:
        attribute: "environment:hush-house"
      letsEncrypt: { enabled: true, acmeURL: "https://acme-v02.api.letsencrypt.org/directory" }
      tls: { enabled: true, bindPort: 443 }
      prometheus:
        enabled: true
      # datadog:
      #   enabled: true

      #   # horrible hack; we need a proper way to configure unix sockets
      #   agentHost: unix
      #   agentPort: ///var/run/datadog/dsd.socket
      postgres:
        host: 173.255.117.168
        database: atc
        sslmode: verify-ca
      logLevel: debug
    tsa:
      logLevel: debug
