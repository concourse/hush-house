postgresql:
  enabled: false

concourse:
  image: concourse/concourse-rc
  imageDigest: "sha256:7eec4ae3de93bedace3667930438143eaeaac6b937e7f72befe86f5f6a322521"

  postgresql:
    enabled: false

  persistence:
    worker:
      storageClass: ssd
      size: 750Gi

  web:
    enabled: false

  worker:
    replicas: 20
    annotations:
      manual-update-revision: "1"
    terminationGracePeriodSeconds: 3600
    livenessProbe:
      periodSeconds: 60
      failureThreshold: 10
      timeoutSeconds: 45
    nodeSelector: { cloud.google.com/gke-nodepool: workers-3 }
    hardAntiAffinity: true
    env:
    - name: CONCOURSE_GARDEN_NETWORK_POOL
      value: "10.254.0.0/16"
    - name: CONCOURSE_GARDEN_MAX_CONTAINERS
      value: "500"
    - name: CONCOURSE_GARDEN_DENY_NETWORK
      value: "169.254.169.254/32"
    resources:
      limits:   { cpu: 7500m, memory: 14Gi }
      requests: { cpu: 0m,    memory: 0Gi  }

  concourse:
    worker:
      rebalanceInterval: 2h
      baggageclaim: { driver: overlay }
      healthcheckTimeout: 40s
      tsa:
        hosts: ['hush-house-web-worker-gateway.hush-house.svc.cluster.local:2222']

  secrets:
    hostKeyPub: |-
      ssh-rsa  pivotal@DX187.local
